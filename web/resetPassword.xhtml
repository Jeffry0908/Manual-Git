<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Reset Password</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.12.0/css/alertify.css" rel="stylesheet"/>
        <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.12.0/build/alertify.min.js"></script>
    </h:head>
    <h:body>
        <b:navBar brand="HOME" brandHref="login.xhtml" inverse="true" >
                    
                    <b:navbarLinks pull="right" style="font-size: 15px;" styleClass="hidden-xs">
    
                        <b:dropMenu value="Perfil" iconAwesome="user-circle" >
                           
                            <b:navLink outcome="crearCuenta.xhtml">
                                Registrar
                            </b:navLink>

                            <b:navLink outcome="login.xhtml">
                                Iniciar Sesion
                            </b:navLink>                            

                        </b:dropMenu>
                    </b:navbarLinks>
        </b:navBar>
        <b:container>
            <div class="row">
                <div class="col-md-12">
                    <h:form id="miFormulario">
                        <h:panelGroup layout="block" styleClass="alert alert-danger" 
                                    rendered="#{not empty facesContext.messageList}"><h:messages/>
                        </h:panelGroup>
                        
                        <h3>Ingrese su correo electronico:</h3><br></br>                     
                        <h:inputText id="correo" styleClass="form-control"
                                     value="#{resetPasswordBean.usuario.correoElectonico}"
                                                 required="true"
                                                 requiredMessage="Debe ingresar un correo"
                                                  validatorMessage="Email Incorrecto. Sugerido: usuario@gmail.com" >
                                             <f:validateRegex pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"/>
                                    <b:message for="email"></b:message>
                         </h:inputText>
                        <br/><br/>
                        
                        <h:commandButton value="Enviar" styleClass=" btn btn-primary"                                    
                                         action="#{resetPasswordBean.actualizaPassword()}" >
                        </h:commandButton>
                    
                        <h:button value="Regresar" outcome="index.xhtml" styleClass="btn btn-danger" style="margin-right: 10px "></h:button>
                    </h:form>
                </div>
            </div>
        </b:container>
               <h:outputScript>
            <c:if test = "#{not empty flash.exito}" >

                alertify.success('#{flash.exito}');

            </c:if>
            <c:if test="#{not empty flash.error}">

               alertify.error('#{flash.error}');

           </c:if>
           <c:if test="#{not empty flash.warning}">

               alertify.warning('#{flash.warning}');

           </c:if>
        
            function confirmarEliminacion(){
                    return confirm("¿Está seguro que desea eliminar este usuario?");
             }

        </h:outputScript>
    </h:body>
</html>
